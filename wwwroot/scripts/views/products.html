<h1>Products</h1>

<table>
  <thead>
    <tr>
      <td>
        Id
      </td>
      <td>
        Name
      </td>
      <td>
        Description
      </td>
    </tr>
  </thead>
  <tbody>
    {{#each products}}
    <tr>
      <td>
        <a href="#products/{{_id}}">{{_id}}</a>
      </td>
      <td>
        {{name}}          
      </td>
      <td>
        {{description}} 
      </td>
    </tr>
    {{/each}}
  </tbody>

</table>
